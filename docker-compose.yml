version: "3.9"
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8090:8090"
    environment:
      - PORT=8090
    volumes:
      - ./backend/data.json:/app/backend/data.json
    restart: unless-stopped
  web:
    build:
      context: .
      args:
        - VITE_API_URL=/api
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
